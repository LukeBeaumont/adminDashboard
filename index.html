<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto"
    />
    <style>
      body {
        font-family: "Roboto", serif;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <div class="side-item" id="dashboard">
          <img src="img/view-dashboard.svg" alt="dashboard icon" /> Dashboard
        </div>
        <div class="side-item">
          <img src="img/home-account.svg" alt="home icon" />Home
        </div>
        <div class="side-item">
          <img src="img/card-account-details-outline.svg" />Profile
        </div>
        <div class="side-item">
          <img src="img/message.svg" alt="message icon" />Messages
        </div>
        <div class="side-item"><img src="img/clock-outline.svg" />History</div>
        <div class="side-item">Tasks</div>
        <div class="side-item">Communities</div>
        <div class="side-item"></div>
        <div class="side-item">Settings</div>
        <div class="side-item">Support</div>
        <div class="side-item">Privacy</div>
      </div>
      <div class="header">header</div>
      <div class="content">content</div>
    </div>
  </body>
</html>
