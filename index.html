<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900"
    />
    <style>
      body {
        font-family: "Roboto", serif;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <img src="img/view-dashboard.svg" id="dash" alt="dashboard icon" />
        <div class="side-item" id="dashboard">Dashboard</div>

        <img src="img/home-account.svg" alt="home icon" />
        <div class="side-item">Home</div>

        <img src="img/card-account-details-outline.svg" />
        <div class="side-item">Profile</div>

        <img src="img/message-outline.svg" alt="message icon" />
        <div class="side-item">Messages</div>

        <img src="img/clock-outline.svg" />
        <div class="side-item">History</div>

        <img src="img/file-multiple-outline.svg" />
        <div class="side-item">Tasks</div>

        <img src="img/account-group-outline.svg" />
        <div class="side-item">Communities</div>

        <div class="side-item"></div>
        <div class="side-item"></div>

        <img src="img/cog.svg" />
        <div class="side-item">Settings</div>

        <img src="img/help-box.svg" />
        <div class="side-item">Support</div>

        <img src="img/shield-check.svg" />
        <div class="side-item">Privacy</div>
      </div>
      <div class="header">
        <img src="img/magnify.svg" />
        <input type="text" />
        <img src="img/bell-ring-outline.svg" />
        <img src="img/8152567.png" class="profile-pic" alt="profile picture" />
        <span class="User">Luke Beaumont</span>
        <img
          src="img/8152567.png"
          class="profile-pic-main"
          alt="profile picture"
        />
        <div class="welcome">Hi there, <br />Luke Beaumont (@Beaumont50)</div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
      <div class="content-wrapper">
        <div class="content">
          <div class="content-item"></div>
          <div class="content-item"></div>
          <div class="content-item"></div>
          <div class="content-item"></div>
          <div class="content-item"></div>
          <div class="content-item"></div>
        </div>
        <div class="trending">
          <div class="trending-item"></div>
          <div class="trending-item"></div>
        </div>
      </div>
    </div>
  </body>
</html>
